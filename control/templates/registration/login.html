{% extends 'base.html' %}

{% block mbmed %}
<li class="active">
    <a href="{% url 'auth_login' %}"><i class="fa fa-fw fa-lock"></i> Login</a>
</li>
{% endblock mbmed %}

{% block contenido %}
<div id="page-wrapper">
    <div class="container-fluid">

        
        
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"><em class="fa fa-fw fa-lock"> </em> Login </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <form role="form" action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" value="Submit" class="btn btn-primary">Entrar</button>
                <button type="reset" class="btn btn-warning">Cancelar</button>
            </form>
            
        </div>
    </div>
</div>
</div>
{% endblock contenido %}
